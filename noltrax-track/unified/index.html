<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Noltrax Track – Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- BACK BUTTON -->
<button class="back-btn" onclick="window.location.href='../../index.html'">
  ← Back to Noltrax Track
</button>

<!-- MATCH INFO -->
<section class="match-info glass">
  <input placeholder="Match Name" />
  <input type="date" />
  <input placeholder="Home Team" />
  <input placeholder="Away Team" />
  <input placeholder="Team Analyzed" />
  <input placeholder="Analyst Name" />
</section>

<!-- PLAYER TABLE -->
<section class="players glass">
  <div class="table">
    <div class="row header">
      <span>No</span><span>Pos</span><span>Name</span>
    </div>

    <!-- STARTING XI -->
    <div id="starting-xi"></div>

    <div class="subs-label">SUBS</div>

    <!-- SUBS -->
    <div id="subs"></div>
  </div>
</section>

<!-- TRACK AREA -->
<section class="track glass">
  <div class="zones">
    <div class="zone" data-zone="1">1</div>
    <div class="zone" data-zone="2">2</div>
    <div class="zone" data-zone="3">3</div>
    <div class="zone" data-zone="4">4</div>
    <div class="zone" data-zone="5">5</div>
    <div class="zone" data-zone="6">6</div>
  </div>

  <div class="possession">
    <span>POSSESSION</span>
    <strong id="posValue">50%</strong>
  </div>
</section>

<!-- LIVE LOG -->
<section class="log glass">
  <h3>Live Event Log</h3>
  <ul id="eventLog"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
