<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#1a4d2e"/>
  
  <!-- Outer boundary -->
  <rect x="50" y="50" width="700" height="1100" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Halfway line -->
  <line x1="50" y1="600" x2="750" y2="600" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Center circle -->
  <circle cx="400" cy="600" r="90" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="400" cy="600" r="5" fill="#ffffff"/>
  
  <!-- Top penalty area -->
  <rect x="200" y="50" width="400" height="165" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Top goal area -->
  <rect x="300" y="50" width="200" height="55" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Top penalty spot -->
  <circle cx="400" cy="160" r="5" fill="#ffffff"/>
  
  <!-- Top penalty arc -->
  <path d="M 310 215 A 90 90 0 0 1 490 215" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Top goal -->
  <rect x="340" y="48" width="120" height="5" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Bottom penalty area -->
  <rect x="200" y="985" width="400" height="165" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Bottom goal area -->
  <rect x="300" y="1095" width="200" height="55" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Bottom penalty spot -->
  <circle cx="400" cy="1040" r="5" fill="#ffffff"/>
  
  <!-- Bottom penalty arc -->
  <path d="M 310 985 A 90 90 0 0 0 490 985" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Bottom goal -->
  <rect x="340" y="1147" width="120" height="5" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Corner arcs -->
  <path d="M 50 80 A 30 30 0 0 1 80 50" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M 720 50 A 30 30 0 0 1 750 80" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M 50 1120 A 30 30 0 0 0 80 1150" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M 720 1150 A 30 30 0 0 0 750 1120" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Zone dividers (3x3 grid) -->
  <!-- Vertical lines -->
  <line x1="283" y1="50" x2="283" y2="1150" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10,5"/>
  <line x1="517" y1="50" x2="517" y2="1150" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Horizontal lines (already have halfway) -->
  <line x1="50" y1="417" x2="750" y2="417" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10,5"/>
  <line x1="50" y1="783" x2="750" y2="783" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Zone numbers (semi-transparent) -->
  <text x="165" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">1</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">2</text>
  <text x="635" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">3</text>
  
  <text x="165" y="600" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">4</text>
  <text x="400" y="600" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">5</text>
  <text x="635" y="600" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">6</text>
  
  <text x="165" y="950" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">7</text>
  <text x="400" y="950" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">8</text>
  <text x="635" y="950" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">9</text>
</svg>
