<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noltrax Track — Tools 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-nav">
  <div class="brand">NOLTRAX TRACK</div>
</header>

<main class="container">
  <h1 class="main-title">Stat Collection Tool</h1>

  <div class="glass-card">
    <header class="form-header">
      <div class="row">
        <input type="text" id="matchName" placeholder="Match Name">
        <input type="date" id="matchDate">
      </div>
      <div class="row">
        <input type="text" id="homeName" placeholder="Home Team">
        <input type="text" id="awayName" placeholder="Away Team">
      </div>
    </header>

    <div class="table-card">
      <table id="statsTable">
        <thead>
          <tr>
            <th>Action</th>
            <th class="home">Home</th>
            <th class="away">Away</th>
          </tr>
        </thead>
        <tbody>
          <tr><td contenteditable="true">Pass</td><td class="home">0</td><td class="away">0</td></tr>
          <tr><td contenteditable="true">Shot</td><td class="home">0</td><td class="away">0</td></tr>
          <tr><td contenteditable="true">Tackle</td><td class="home">0</td><td class="away">0</td></tr>
          <tr><td contenteditable="true">Foul</td><td class="home">0</td><td class="away">0</td></tr>
          <tr><td contenteditable="true">Corner</td><td class="home">0</td><td class="away">0</td></tr>
        </tbody>
      </table>
    </div>

    <p class="hint">
      Hotkeys:
      <span class="kbd">1–5</span> Home
      <span class="kbd">6–0</span> Away
      <span class="kbd">Q</span> Possession
    </p>

    <div class="stopwatch glass-inner">
      <div>Home: <span id="homeTime">00:00</span></div>
      <div>Away: <span id="awayTime">00:00</span></div>
      <div id="livePossession">0% - 0%</div>
    </div>

    <div class="controls">
      <button class="primary" id="saveBtn">Save CSV</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="final-possession" id="finalPossession"></div>
  </div>
</main>

<footer>
  © 2025 — Noltrax Track • Designed by Widiarto Septian
</footer>

<script src="script.js"></script>
</body>
</html>
