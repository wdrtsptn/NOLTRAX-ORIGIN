<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noltrax Match</title>
</head>
<body>

<h1>Noltrax Match</h1>

<input id="ytlink" type="text" placeholder="Paste YouTube link">
<button onclick="loadVideo()">Load Video</button>

<div id="video" style="margin-top:20px;"></div>

<h3>Quick Tag (TEST)</h3>
<button onclick="addTag('Build-up')">Build-up</button>
<button onclick="addTag('Pressing')">Pressing</button>

<ul id="log"></ul>

<a href="../index.html">Back to Origin</a>

<script>
function extractVideoId(url) {
  const regExp = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
  const match = url.match(regExp);
  return match ? match[1] : null;
}

function loadVideo() {
  const url = document.getElementById("ytlink").value;
  const id = extractVideoId(url);
  if (!id) {
    alert("Link YouTube tidak valid");
    return;
  }
  document.getElementById("video").innerHTML =
    `<iframe width="100%" height="315"
     src="https://www.youtube.com/embed/${id}"
     frameborder="0"
     allowfullscreen></iframe>`;
}

function addTag(tag) {
  const li = document.createElement("li");
  li.textContent = tag;
  document.getElementById("log").appendChild(li);
}
</script>

</body>
</html>
