<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noltrax Match</title>
  <link rel="stylesheet" href="match.css">
</head>
<body>

<h1>Noltrax Match</h1>

<!-- MATCH METADATA -->
<section id="metadata">
  <h3>Match Info</h3>
  <input id="matchName" placeholder="Match name (Persib vs Persija)">
  <input id="matchDate" type="date">
  <input id="homeTeam" placeholder="Home team">
  <input id="awayTeam" placeholder="Away team">
  <input id="analyst" placeholder="Analyst name">
</section>

<hr>

<!-- VIDEO -->
<section id="video">
  <input id="videoUrl" placeholder="YouTube URL">
  <button onclick="loadVideo()">Load Video</button>
  <br><br>
  <iframe id="player" width="640" height="360" allowfullscreen></iframe>
</section>

<hr>

<!-- QUICK TAG -->
<section id="tags">
  <h3>Quick Tag</h3>
  <button onclick="tagEvent('Build-up')">Build-up</button>
  <button onclick="tagEvent('Pressing')">Pressing</button>
</section>

<hr>

<!-- LOG -->
<section>
  <h3>Event Log</h3>
  <ul id="log"></ul>
</section>

<script src="match.js"></script>
</body>
</html>
