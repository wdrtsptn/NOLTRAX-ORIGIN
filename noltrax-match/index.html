<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noltrax Match – Modern Dashboard</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link rel="stylesheet" href="match.css">
</head>
<body>

<header>
  <h1>Noltrax Match</h1>
  <div id="metadata">
    <input id="matchName" placeholder="Match Name">
    <input id="matchDate" type="date">
    <input id="homeTeam" placeholder="Home Team">
    <input id="awayTeam" placeholder="Away Team">
    <input id="analyst" placeholder="Analyst Name">
    <input id="analyzedTeam" placeholder="Team Being Analyzed">
  </div>
  <button id="saveBtn">Save Session</button>
</header>

<div id="container">
  <div id="logPanel"><h3>Event Log</h3><ul id="log"></ul></div>
  <div id="videoPanel">
    <div id="videoInput"><input id="videoUrl" placeholder="Paste YouTube URL"><button>Load Video</button></div>
    <div id="player"><span>▶</span></div>
    <div id="tags">
      <button>Build-up</button><button>Pressing</button><button>Low Block</button><button>Counter</button>
      <button>Cross</button><button>Shot</button><button>Set Piece</button><button>Transition</button>
    </div>
  </div>
</div>

<div id="strategyBoard">
  <div class="top-row">
    <div class="squad-table">
      <h3>Squad & Subs</h3>
      <table>
        <tbody>
          <tr><td><input type="text" placeholder="1"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="2"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="3"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="4"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="5"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="6"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="7"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="8"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="9"></td><td><input type="text"></td></tr>
          <tr class="sub-row"><td colspan="2">SUBSTITUTES</td></tr>
          <tr><td><input type="text" placeholder="S"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="S"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="S"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="S"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="S"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="S"></td><td><input type="text"></td></tr>
          <tr><td><input type="text" placeholder="S"></td><td><input type="text"></td></tr>
        </tbody>
      </table>
    </div>
    <div class="pitch-area">
      <div class="pitch-container">
        <img src="https://images.unsplash.com/photo-1556056504-5c7696c4c28d?q=80&w=2000" class="pitch-img">
        <input type="text" class="pitch-label q1" placeholder="Q1">
        <input type="text" class="pitch-label q2" placeholder="Q2">
      </div>
      <div class="pitch-container">
        <img src="https://images.unsplash.com/photo-1556056504-5c7696c4c28d?q=80&w=2000" class="pitch-img">
        <input type="text" class="pitch-label q3" placeholder="Q3">
        <input type="text" class="pitch-label q4" placeholder="Q4">
      </div>
    </div>
  </div>
  <div class="notes-grid">
    <div class="note-item"><span>COMPETE</span><textarea></textarea></div>
    <div class="note-item"><span>COMPETE - NOTES</span><textarea></textarea></div>
    <div class="note-item"><span>CONTROL</span><textarea></textarea></div>
    <div class="note-item"><span>CONTROL - NOTES</span><textarea></textarea></div>
    <div class="note-item"><span>CONCEPTS</span><textarea></textarea></div>
    <div class="note-item"><span>CONCEPTS - NOTES</span><textarea></textarea></div>
    <div class="note-item"><span>INDIVIDUAL TARGETS</span><textarea></textarea></div>
    <div class="note-item"><span>INDIVIDUAL TARGETS - NOTES</span><textarea></textarea></div>
  </div>
</div>
</body>
</html>
